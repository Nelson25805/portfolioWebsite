<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson McFadyen Project Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="border-container">
        <div class="wrapper">
            <header>
                <h1>Nelson McFadyen Project Portfolio</h1>
            </header>
            <main>
                <section class="project">
                    <h2>CDD Website</h2>
                    <div class="carousel">
                        <div class="carousel-images">
                            <img src="images/1.png" alt="Project 1 - Image 1" onclick="openModal(this)">
                            <img src="images/2.png" alt="Project 1 - Image 2" onclick="openModal(this)">
                        </div>
                        <button class="prev" onclick="prevSlide(0)">&#10094;</button>
                        <button class="next" onclick="nextSlide(0)">&#10095;</button>
                    </div>
                    <p>Description of Project 1</p>
                </section>

                <section class="project">
                    <h2>IGDB Game Info Searcher</h2>
                    <div class="carousel">
                        <div class="carousel-images">
                            <img src="images/4.png" alt="Project 2 - Image 1" onclick="openModal(this)">
                            <img src="images/5.png" alt="Project 2 - Image 2" onclick="openModal(this)">
                        </div>
                        <button class="prev" onclick="prevSlide(1)">&#10094;</button>
                        <button class="next" onclick="nextSlide(1)">&#10095;</button>
                    </div>
                    <p>Description of Project 2</p>
                </section>

                <section class="project">
                    <h2>Recipe Suggester</h2>
                    <div class="carousel">
                        <div class="carousel-images">
                            <img src="images/4.png" alt="Project 3 - Image 1" onclick="openModal(this)">
                            <img src="images/5.png" alt="Project 3 - Image 2" onclick="openModal(this)">
                        </div>
                        <button class="prev" onclick="prevSlide(2)">&#10094;</button>
                        <button class="next" onclick="nextSlide(2)">&#10095;</button>
                    </div>
                    <p>Description of Project 3</p>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
